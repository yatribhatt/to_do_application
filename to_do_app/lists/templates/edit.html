
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="{% static 'mystyles.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Edit</title>
</head>
<body style="text-align: center; font-family:'Trebuchet MS'" class="container-fluid ">

            <hr/>
            <h1>Edit To-Do Item</h1>
            <hr/>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-secondary" style="background-color:cornflowerblue;">Save Changes</button>
            </form>
            <br/>
            <a href="{% url 'index' %}">Cancel</a>

</body>
</html>
